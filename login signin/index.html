<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="disabled" >
        <form id="signupform">
            <h1>Create an account</h1>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="uname" placeholder="username">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="text" name="password1" id="password1" placeholder="password confirmation">
            </div>
            <span id="helper-text">
                sfsfdf

            </span>
            <input type="submit" value="Sign up">
            <span>Already have an account?<a id="log" href="#">Log in</a></span>
        </form>
    </div>
    <div id="login">
        <form class="loginform">
            <h1>Log in</h1>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email2" placeholder="Email">
            </div>

            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password2" placeholder="password">
            </div>
            <span class="helper-text">
                sfsfdf

            </span>

            <input type="submit" value="Log in">
            <span>Don't have an account?<a id="sign" href="#">sign up</a></span>
        </form>
    </div>
    <script src="./scripts/login.js"></script>
    <script src="https://kit.fontawesome.com/dfbfb175b2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
